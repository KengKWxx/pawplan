// settings.gradle (Flutter + Gradle 8.x แบบถูกต้อง)
pluginManagement {
    // หาเส้นทาง Flutter SDK
    def flutterSdkPath = System.getenv("FLUTTER_HOME")
    if (flutterSdkPath == null || flutterSdkPath.trim().isEmpty()) {
        // รองรับกรณีระบุใน local.properties ด้วยคีย์ flutter.sdk
        def propsFile = new File(rootDir, "local.properties")
        if (propsFile.exists()) {
            def Properties props = new Properties()
            props.load(new FileInputStream(propsFile))
            flutterSdkPath = props.getProperty("flutter.sdk")
        }
    }
    assert flutterSdkPath != null && !flutterSdkPath.trim().isEmpty() :
            "Flutter SDK not found. Set FLUTTER_HOME or add 'flutter.sdk=<path>' in android/local.properties."

    // ชี้ให้ Gradle include ตัว plugin ของ Flutter จาก SDK (ไม่ต้องดึงจาก Maven)
    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url = "https://storage.googleapis.com/download.flutter.io" }
    }
}

// ประกาศ plugin เวอร์ชันที่ root (module จะอ้างอิงจากตรงนี้)
plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.24" apply false
}

include(":app")
